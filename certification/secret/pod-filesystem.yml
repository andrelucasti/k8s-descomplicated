aptVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-secret-filesystem
  labels: 
    app: deployment-secret-filesystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-secret-filesystem
  template:
    metadata:
      labels:
        app: deployment-secret-filesystem
    spec:
      containers:
      - name: redis
        imagem: redis
        imagePullPolicy: Always
        volumeMounts: 
        - name: redisVolume
          mountPath: "/etc/foo"
          readOnly: true
      volumes:
      - name: redisVolume
        secret:
          secretName: mySecret            
